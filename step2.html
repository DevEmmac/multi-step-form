<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="container">
    <!-- Sidebar start -->
    <div class="sidebar-container">
        <div class="steps">
                <a href="step1.html"><h2>1</h2></a>
            <div class="step-box">
                <p>Step 1<br><span>Your info</span></p>
            </div>
        </div>
    
        <div class="steps">
            <a href="step2.html"><h2>2</h2></a>
            <div class="step-box">
               <p>Step 2<br><span>Select plan</span></p>
            </div>
        </div>
        
        <div class="steps">
            <a href="step3.html"><h2>3</h2></a>
            <div class="step-box">
                <p>Step 3<br><span>Add-ons</span></p>
            </div>
        </div>
        
        <div class="steps">
            <a href="step4.html"><h2>4</h2></a>
            <div class="step-box">
                <p>Step 4<br><span>Summary</span></p>
            </div>
        </div>
        
    </div>
   <!-- Sidebar end -->

     <!-- Step 2 start -->
        <div class="stepone-info">
            <div class="details">
                <h1>Select your plan</h1>
                <p>You have the option of monthly or yearly billing.</p>
            </div>

            <div class="price-box">
                <div class="box-info">
                    <img src="assets/images/icon-arcade.svg" alt="image" class="arcade">
                    <h2>Arcade</h2>
                    <p>$9/mo</p>
                </div>

                <div class="box-info">
                    <img src="assets/images/icon-advanced.svg" alt="img" class="Advanced">
                    <h2>Advanced</h2>
                    <p>$12/mo</p>
                </div>

                <div class="box-info">
                    <img src="assets/images/icon-pro.svg" alt="img" class="pro">
                    <h2>Pro</h2>
                    <p>$15/mo</p>
                </div>
            </div>
            
            <div class="switch-container">
                <p>Monthly</p>
                <label class="switch-box">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>   
                <p>Yearly</p>         
            </div>
                
            <button>
                <a href="step1.html"><h3>Go Back</h3></a>
                <a href="step3.html"><p>Next Step</p></a>
            </button>
        </div>
      <!-- Step 2 end -->
   
</div> 
</body>
</html>
